<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/queries.css" />
  </head>
  <body>
    <div class="hero-wrapper">
      <img src="./img/Path.svg" alt="" class="line-img" />
      <header class="header">
        <!-- Logo -->
        <img src="./img/dark-mode.png" alt="Logo" class="logo logo--dark" />
        <img src="./img/light-mode.png" alt="Logo" class="logo logo--light" />

        <!-- Main Navigation -->
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="#" class="main-nav__link main-nav__link--active"
                >About</a
              >
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">Work</a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">Services</a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">Jobs</a>
            </li>
          </ul>
        </nav>

        <a href="#" class="cta">Contact us</a>

        <button class="toggle-btn">
          <ion-icon class="toggle-icon" name="menu-outline"></ion-icon>
          <ion-icon class="toggle-icon" name="close-outline"></ion-icon>
        </button>
      </header>

      <!-- Hero Section -->
      <section class="hero wrapper">
        <div class="top-left">
          <h1 class="heading-primary">Stand Out from The Crowd.</h1>
          <p class="desc">
            Agency is a full-service agency, busy designing and building
            beautiful digital products, brands, and experiences.
          </p>
          <a href="#" class="btn">Recent Work</a>
        </div>
        <div class="bottom-right">
          <img src="./img/hero-img.png" alt="Hero image" class="hero__img" />
        </div>
      </section>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
